<style>
/* === Base + Font === */
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

body {
  background: #0A0F24;
  color: #fff;
  min-height:100vh;
  display:flex; justify-content:center; align-items:flex-start;
  padding:2rem;
}

/* === Container === */
.main-container {
  width:100%; max-width:1100px;
}

/* === Header === */
.header {
  text-align:center;
  margin-bottom:2rem;
}
.header h1 {
  font-size:3rem; font-weight:700;
  background:linear-gradient(90deg,#00F5A0,#6A5AFF,#FF2D95);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
.header p {
  margin-top:0.5rem; font-size:1.1rem; opacity:0.8;
}

/* === Upload Section === */
.upload-section {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:1.5rem;
  margin-bottom:2rem;
}
.upload-card {
  background:#11172E;
  border:1px solid #27334D;
  border-radius:1rem;
  padding:1.5rem;
  text-align:center;
  transition:0.3s;
}
.upload-card:hover {
  border:1px solid #6A5AFF;
  box-shadow:0 0 15px #6A5AFF50;
}
.upload-card h3 { font-size:1.2rem; font-weight:600; margin-bottom:0.8rem; }
.upload-card input {
  width:100%; padding:0.8rem; border-radius:0.8rem;
  border:1px solid #3A4A6B; background:#0F1731; color:#fff;
}
.upload-card img {
  width:100%; border-radius:0.8rem; margin-top:1rem;
  border:2px solid #27334D;
}

/* === Action Button === */
.action-btn {
  display:block;
  margin:1rem auto 2rem;
  padding:1rem 2.5rem;
  font-size:1.2rem; font-weight:700;
  background:linear-gradient(90deg,#00F5A0,#6A5AFF,#FF2D95);
  background-size:200%;
  border:none; border-radius:50px;
  cursor:pointer; color:#000;
  transition:0.4s;
}
.action-btn:hover {
  background-position:100% 0;
  transform:scale(1.05);
}

/* === Canvas === */
.result-canvas {
  width:100%; border-radius:1rem;
  border:2px solid #6A5AFF;
  box-shadow:0 0 25px #6A5AFF40;
}

/* === Footer === */
.footer {
  text-align:center;
  margin-top:2rem; opacity:0.7;
  font-size:0.9rem;
}
</style>
</head>

  <div class="upload-section">

      <input type="file" id="srcInput" accept="image/*">

      <img id="tgtPreview" src="https://i.ibb.co/fD0Zc4C/target-sample.jpg">
    </div>
  </div>
